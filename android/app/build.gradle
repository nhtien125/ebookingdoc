plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.tiennh.ebookingdoc"
    compileSdk = 35
    ndkVersion = "25.1.8937393"

    // Đúng cú pháp cho desugaring:
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true // <--- Bắt buộc phải có dòng này!
    }

    kotlinOptions {
        jvmTarget = "17" // Không cần JavaVersion.VERSION_17, chỉ cần "17"
    }

    defaultConfig {
        applicationId = "com.tiennh.ebookingdoc"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "androidx.core:core:1.12.0"
    // Dòng này là bắt buộc cho desugaring:
coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.1.4"

}
